<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <meta charset="UTF-8">
        <title>Team Cookpal DB Tester</title>
        <link rel="stylesheet" href="css/foundation.css">
        <script src="js/vendor/custom.modernizr.js"></script>        
    </head>
    <body>
      
		<h1 align="center">CookPal Database Tester</h1>
      <br>   
      <div class="row">
         <div class="large-8 columns text-center">
            <fieldset>
             <legend>Retrieve/Delete</legend>
               <form method="POST" action="dbaccess.jsp">
               <div class="row">
                  <div class="large-6 columns">
                    <label>Operation</label>
                    <input type="text" id="op" value="" name="operation" required>
                  </div>
                  <div class="large-6 columns">
                    <label>Table Name</label>
                    <input type="text" id="tbl" value="" name="table" required>
                  </div>
               </div>
               <div class="row">              
                  <div class="large-6 columns">
                      <label>Where cond1.col</label>
                        <input type="text" id="cond1col" value="" name="col1" placeholder="col 1 name">
                      <label>Where cond2.col</label>
                        <input type="text" id="cond2col" value="" name="col2" placeholder="col 2 name">  
                  </div>
                  <div class="large-6 columns">
                      <label>Where cond1.val</label>
                        <input type="text" id="cond1val" value="" name="col1v" placeholder="col 1 val">
                      <label>Where cond2.val</label>
                        <input type="text" id="cond2val" value="" name="col2v" placeholder="col 2 val">  
                  </div>               
               </div>
               <div class="row">
                  <div class="large-12 columns">
                     <input type="submit" value="Submit" class="button">
                  </div>
               </div>   
               </form>   
            </fieldset>      
         </div>
		 <div class="large-4 columns text-center">
			<div class="row">
			<fieldset>
				<legend>Purge Invalid Entries</legend>
					<form method="POST" action="dbaccess.jsp">
						<input type="hidden" name="purge" value="not null">
					    <input type="text" value="" name="purgeop" placeholder="table name" required> 
						<input type="submit" value="Purge!" class="button">
					</form>
			</fieldset>
			</div>
         <div class="row">
            <fieldset>
                  <legend>Generate a Recipe!</legend>
                  <form method="POST" action="recipegen.jsp">
						Account ID:
					    <input type="text" value="" name="acc" placeholder="account id" required>  
						<input type="submit" value="Generate!" class="button">
                  </form>
               </fieldset>
         </div>
		 </div>
         <div class="row">
            <div class="large-12 columns">
				<fieldset><legend>Preview Query</legend>
				<button onclick="myQuery()" class="secondary button">Go</button>
				<p>
				   <b id="op-name"></b> * FROM <b id="table-name"></b> WHERE
				   <b id="c1col"></b> = "<b id="c1var"></b>" AND
				   <b id="c2col"></b> = "<b id="c2var"></b>"  
				</p>
				</fieldset>
            </div>
         </div>
      </div>
    </body>
    <script>
         function myQuery() {
            var op = document.getElementById("op").value;
            var tb = document.getElementById("tbl").value;
            var c1c = document.getElementById("cond1col").value;
            var c1v = document.getElementById("cond1val").value;
            var c2c = document.getElementById("cond2col").value;
            var c2v = document.getElementById("cond2val").value;            
            document.getElementById("op-name").innerHTML = op;
            document.getElementById("table-name").innerHTML = tb;
            document.getElementById("c1col").innerHTML = c1c;   
            document.getElementById("c1var").innerHTML = c1v;     
            document.getElementById("c2col").innerHTML = c2c;      
            document.getElementById("c2var").innerHTML = c2v;                                    
         }
    
        document.write('<script src=/js/vendor/'
        + ('__proto__' in {} ? 'zepto' : 'jquery')
        + '.js><\/script>');
    </script>
    <script src="js/foundation.min.js"></script>
    <script>$(document).foundation();</script>
</html>
